<!-- Calculadora de Notas: Crie uma função que recebe uma nota de 0 a 100 e retorna "Aprovado" 
 se a nota for maior ou igual a 60, e "Reprovado" se for menor que 60. Teste a função com diferentes
 valores de entrada. -->

<script>

var nota = parseInt(prompt("Informe uma nota de 0 a 100:"))

    if (nota >= 60) {
        alert('APROVADO! (;')
    } else {
        alert('REPROVADO ):')
    }
    
</script>
