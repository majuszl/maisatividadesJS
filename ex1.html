<!-- Verificação de Idade para Dirigir: Escreva um programa que pergunte ao usuário a idade e determine se ele é elegível
 para tirar uma carteira de motorista. Exiba uma mensagem diferente para menores de 18 anos e para maiores de 18 anos. -->

<script>

var idade = parseInt(prompt("Informe sua idade, para saber se você pode dirigir:"))

    if (idade >= 18) {
        alert('Você pode tirar carteira de motorista (;')
    } else {
        alert('Você ainda não pode dirigir ):')
    }

</script>
