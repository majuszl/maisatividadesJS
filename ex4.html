<!-- Sistema de Login Simples: Crie uma estrutura condicional que valide um nome de usuário e senha. 
Se ambos estiverem corretos, exiba uma mensagem de boas-vindas; caso contrário, exiba uma mensagem de erro. -->

<script>

var nome = prompt('Digite seu nome (ele precisa conter pelo menos 3 caracteres):')
var senha = prompt('Digite uma senha (ela precisa ter pelo menos 8 caracteres):')

var caracname = len(nome)
var caracpass = len(senha)

if (caracname >= 3 , caracpass >= 8) {
    alert('Seja bem-vindo! (;')
} if (caracname < 3 , caracpass < 8) {
    alert('ERROR: Nome inválido. Seu nome precisa de pelo menos 3 caracteres.')
}

</script>
