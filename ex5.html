<!-- Classificação de Temperaturas: Escreva um programa que classifique uma temperatura dada em 
categorias: "Frio", "Moderado", "Quente" e "Muito Quente", com base em valores predefinidos. -->

<script>

    var temp = (prompt('Informe a temperatura de onde está (em graus Celsius): '))

    if (temp <= 0 , temp <= 15) {
        alert('Temperatura fria.')
    } else if (temp > 15 , temp < 25) {
        alert('Temperatura moderada')
    } else if (temp > 25 , temp < 35){
        alert('Temperatura quente')
    } else if (temp > 35 , temp < 45) {
        alert('Temperatura muito quente')
    }

    
</script>
