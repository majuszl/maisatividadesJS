<!-- Identificação de Números Pares e Ímpares: Desenvolva um programa que solicite um número ao usuário e exiba
 se o número é par ou ímpar. -->

<script>

var num = parseInt(prompt("Informe um número, e te direi se é par ou ímpar:"))

    if (num %2 == 0) {
        alert('É um número par.')
    } else {
        alert('É um número ímpar.')
    }
    
</script>
