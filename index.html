<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições JavaScript</title>

    <!-- IGUAIS -->
    <!-- = - recebe (ex. 5 = cinco) / == - Igual (ex. "5"==5) / != - Desigualdade / === - igualdade estrita de valor e tipo (ex. "5" === 5) / >== - Maior ou igual ao tipo e valor / <= - Menor ou igual ao valor -->
    
    <script>
        var num = 4
        // aqui não se usa ":" depois de else e if, e sim "{}"
            if (num > 5) {
                alert("Maior que 5")
            }
            else {
                alert("Menor que 5")
            }


            // OUTRO EXEMPLO

            var num = "10"

            if (num === 10) {
                alert("Número é igual a 10")
            // Aqui não existe "elif", apenas "else if"
            } else if (num == 10) {
                alert("Não é um número")
            } else {
                alert("Não é 10")
            }


    </script>

</head>
<body>
